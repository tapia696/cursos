<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario</title>
</head>
<body>
    <form action="">
        <label for="hora">
            <span>hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>dia</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit">
        <input type="search" value="cancelar">
    </form>
</body>
</html>
